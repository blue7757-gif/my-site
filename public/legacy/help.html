<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PASCAL – 이용안내·문의</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>html{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}</style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="border-b bg-white">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between gap-4">
      <a href="index.html" class="flex items-center gap-2 select-none">
        <svg viewBox="0 0 100 100" class="h-7 w-7" aria-hidden="true"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#f43f5e"/><stop offset="50%" stop-color="#fb923c"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient></defs><polygon points="25,15 85,50 25,85" fill="url(#g)"/></svg>
        <span class="text-2xl font-bold tracking-tight">PASCAL</span>
      </a>
      <form class="flex items-center gap-2 w-full max-w-md" onsubmit="event.preventDefault();">
        <label class="sr-only" for="top-q">검색어</label>
        <input id="top-q" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-4 focus:ring-sky-100" placeholder="도움말 검색" />
        <button class="rounded-xl bg-sky-600 px-4 py-2 whitespace-nowrap text-white hover:bg-sky-700 active:scale-[.98]">검색</button>
      </form>
      <nav class="hidden md:flex items-center gap-4 text-sm text-slate-600"><a class="hover:text-slate-900" href="#">로그인</a><span class="text-slate-300">|</span><a class="hover:text-slate-900" href="#">회원가입</a><span class="text-slate-300">|</span><a class="hover:text-slate-900" href="#">마이페이지</a></nav>
    </div>

    <!-- 탭: 이용안내 활성 -->
    <div class="border-t bg-gradient-to-r from-violet-600 via-sky-600 to-cyan-500">
      <div class="mx-auto max-w-6xl px-4">
        <ul class="flex flex-wrap gap-2 py-3 text-sm text-white">
          <li><a href="index.html" class="rounded-xl bg-white/10 px-16 py-2 inline-block hover:bg-white/20">내신기출문제</a></li>
          <li><a href="middle.html" class="rounded-xl bg-white/10 px-16 py-2 inline-block hover:bg-white/20">중등자료</a></li>
          <li><a href="high.html" class="rounded-xl bg-white/10 px-16 py-2 inline-block hover:bg-white/20">고등자료</a></li>
          <li><a href="mock.html" class="rounded-xl bg-white/10 px-16 py-2 inline-block hover:bg-white/20">모의고사</a></li>
          <li><a href="help.html" aria-current="page" class="rounded-xl px-16 py-2 inline-block bg-white/20 ring-1 ring-white/40">이용안내·문의</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8 space-y-6">
    <h1 class="text-xl font-semibold">이용안내·문의</h1>

    <section class="rounded-2xl border bg-white p-6 shadow-sm">
      <h2 class="font-semibold mb-3">자주 묻는 질문</h2>
      <ul class="space-y-2 text-sm text-slate-600">
        <li>• 자료 업로드 방법은? — 상단 <span class="font-medium">기출 올리기</span> 버튼을 누르세요.</li>
        <li>• 회원 전용인가요? — 일부 기능은 회원 전용입니다.</li>
      </ul>
    </section>

    <section class="rounded-2xl border bg-white p-6 shadow-sm">
      <h2 class="font-semibold mb-3">문의하기</h2>
      <form class="grid gap-3 max-w-xl">
        <input class="rounded-xl border px-3 py-2 text-sm" placeholder="이메일" />
        <input class="rounded-xl border px-3 py-2 text-sm" placeholder="제목" />
        <textarea class="rounded-xl border px-3 py-2 text-sm h-32" placeholder="문의 내용을 적어주세요"></textarea>
        <button class="rounded-xl bg-sky-600 px-4 py-2 text-white hover:bg-sky-700 w-fit">보내기</button>
      </form>
    </section>
  </main>

  <footer class="mt-10 border-t bg-white">
    <div class="mx-auto max-w-6xl px-4 py-8 text-xs text-slate-500">© 2025 PASCAL. All rights reserved.</div>
  </footer>
</body>
</html>
